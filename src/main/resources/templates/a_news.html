<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/a_style.css}">
    <link rel="stylesheet" th:href="@{/css/a_reset.css}">
    <link rel="stylesheet" th:href="@{/css/jquery_confirm.css}">
    <link rel="stylesheet" th:href="@{/fancybox/jquery.fancybox.css}">
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

    <script type="text/javascript" src="/js/jquery-1.8.2.min.js"></script>
    <script th:src="@{/fancybox/jquery.fancybox.js}"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $(".news").fancybox();
        });
    </script>

    <title>Панель Управління - Новини</title>
</head>
<body>
<script th:src="@{/js/w3data.js}"></script>
<div id="block-body">
    <div w3-include-html="/include/a_block-header.html"></div>
    <div id="block-content">
        <div id="block-parameters">
            <p id="count-client" >Усього новин - <strong id="result-count"></strong></p>
            <p align="right" id="add-style"><a class="news" href="#news" >Додати новину</a></p>
        </div>
        <div class="block-news">
            <ul  id="block-news"></ul>
       </div>
        <div id="news">

            <form>
                <div id="block-input">
                    <label>Заголовок <input type="text" id="nameTitle" required name="news_title" /></label>
                    <label>Опис <textarea name="news_text" required id="nameText"></textarea></label>
                </div>
                <p align="right"><button class="add btn btn-primary" type="button" id="saveBtn">Додати</button></p>
            </form>

        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
<script th:src="@{/js/jquery_confirm.js}"></script>
<script th:src="@{/fancybox/jquery.fancybox.js}"></script>
<script th:src="@{/js/twbsPagination.js}"></script>
<script th:src="@{/js/news.js}"></script>
<script th:src="@{/js/script-a.js}"></script>
</body>
<script type="text/javascript">
    w3IncludeHTML();
</script>
</html>
