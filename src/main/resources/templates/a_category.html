    <link rel="stylesheet" th:href="@{/css/a_reset.css}">

    <title>Панель Управління - Категорії</title>
</head>
<body onpageshow="showLinkNav()">
<script th:src="@{/js/w3data.js}"></script>
<div id="block-body">
        <div w3-include-html="/include/a_block-header.html"></div>
    <div id="block-content">
        <div id="block-parameters">
            <p id="title-page" >Категорії</p>
        </div>
        <form>
            <ul id="cat_products">
                <li>
                    <label>Категорії</label>
                    <div><button  class="delete-cat" type="button" id="deleteBtn">Видалити</button></div>
                    <select name="cat_type" id="cat_type" size="10">
                    </select>
                </li>
                <li>
                    <label>Тип товару</label>
                    <input type="text" id="nameCategory" name="cat_type" />
                </li>
                <li>
                    <label>Тип кирилицею</label>
                    <input type="text" id="nameCategoryName" name="cat_type" />
                </li>
                <li>
                    <label>Бренд</label>
                    <input type="text" id="nameBrand" name="cat_brand" />
                </li>
            </ul>
            <label class="stylelabel" >Іконка</label>

            <div id="baseimg-upload">
                <input type="file" id="nameUploadIcon" name="upload_icon" value="Виберіть файл" >
            </div>

            <p align="right"><button onclick="addCategory(document.getElementById('nameUploadIcon'))" class="add btn btn-primary" type="button" id="saveBtn">Додати</button></p>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script th:src="@{/js/jquery_confirm.js}"></script>
    <script th:src="@{/js/category.js}"></script>
    <script th:src="@{/js/script-a.js}"></script>
