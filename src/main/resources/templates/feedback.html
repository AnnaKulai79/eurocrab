<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/trackbar/trackbar.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/fancybox/jquery.fancybox.css}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/coins-icon.png}">
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <!-- при перенесенні в інтернет замінити на charset=utf-8-->
    <meta name="keywords"
          content="інтернет, интернет, магазин, єврокомора, еврокомора, кава, кофе, чай, солодощі, сладости, шоколад, сир, сыр, м'ясо, мясо, ковбаса, колбаса, бакалія, бакалея, оливки, олія, масло, Україна, Украина, Київ, Киев, Харків, Харьков, Одеса, Одесса, Дніпро, Днепр, Донецьк, Донецк, Запоріжжя, Запорожье, Львів, Львов, Кривий Ріг, Кривой Рог, Миколаїв, Николаев, Маріуполь Мариуполь"/>
    <meta name="description"
          content="Інтернет магазин Eurocomora.com Продукти харчування з країн ЄС. Офіційна гарантія. Доставка по всій Україні."/>
    <title>EUROCRAB</title>
    <style>
        @font-face {
            font-family: Algerian;
            src: url(/css/Algerian_Regular.ttf);
        }
    </style>

</head>
<body onpageshow="loading()" onload="generate()">
<script th:src="@{/js/w3data.js}"></script>
<div id="block-body">
    <div w3-include-html="include/block-header.html"></div>
    <div id="block-right">
        <div w3-include-html="include/block-category.html"></div>
        <div w3-include-html="include/block-parameter.html"></div>
        <!--<div w3-include-html="include/block-news.html"></div>-->
        <div id="block-news">
            <center><img id="news-prev-top" src="/images/img-prev.png"/><img id="news-next-top"
                                                                             src="/images/img-next.png"/></center>
            <div id="newsticker">
                <ul>
                    <li style="height: 200px">
                    </li>
                </ul>
            </div>
            <center><img id="news-prev-bottom" src="/images/img-prev.png"/><img id="news-next-bottom"
                                                                                src="/images/img-next.png"/></center>
        </div>
    </div>

    <div id="block-content">

        <form>
            <div id="block-feedback">
                <ul id="feedback">

                    <li><label>Ваше Им'я</label><input type="text" name="feed_name" id="feed_name"  /></li>
                    <li><label>Ваш E-mail</label><input type="text" name="feed_email" id="feed_email"  /></li>
                    <li><label>Тема</label><input type="text" name="feed_subject" id="feed_subject"  /></li>
                    <li><label>Текст повідомлення</label><textarea name="feed_text" id="feed_text" ></textarea></li>

                    <li>
                        <label for="entref">Захисний код</label>
                        <div id="captcha">
                            <div id="block-captcha"></div>
                            <div id="info-captha">
                                <a style="cursor: pointer" id="generate" onclick="generate()">&#x21BB;</a>
                                <input width="150px" type="text" id="entref" onchange="verifyCaptcha()"/>
                            </div>
                            <p id="btn" onclick="verifyCaptcha()"></p>
                        </div>
                    </li>

                </ul>
            </div>
            <p align="right"><button class="add btn btn-primary" type="button" id="saveFeedBack">Відправити</button></p>
        </form>


    </div>
    <div id="block-random-tovar">
        <ul id="random-tovar">
        </ul>
    </div>
    <div w3-include-html="include/block-footer.html"></div>
    <div w3-include-html="include/block-created.html"></div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
<script th:src="@{/js/jquery-1.8.2.min.js}"></script>
<script th:src="@{/js/jquery.cookie.min.js}"></script>
<script th:src="@{/trackbar/jquery.trackbar.js}"></script>
<script th:src="@{/js/TextChange.js}"></script>
<script th:src="@{/js/twbsPagination.js}"></script>
<script th:src="@{/js/TextChange.js}"></script>
<script th:src="@{/js/script.js}"></script>
<script th:src="@{/js/block-news.js}"></script>
<script th:src="@{/js/block-parameter.js}"></script>
<script th:src="@{/js/feedback.js}"></script>
<script th:src="@{/js/jcarousellite_1.0.1.js}"></script>
<script th:src="@{/js/shop-script.js}"></script>
<!--<script th:src="@{/js/auth.js}"></script>-->
<script th:src="@{/js/jTabs.js}"></script>
<script th:src="@{/fancybox/jquery.fancybox.js}"></script>


</body>
<script type="text/javascript">
    w3IncludeHTML();
</script>
</html>
