                                <a style="cursor: pointer" id="generate" onclick="generate()">&#x21BB;</a>
                                <input type="text" id="entre" onchange="verifyCaptcha()"/>
                            </div>
                            <p id="btn" onclick="verifyCaptcha()"></p>
                        </div>
                    </li>
