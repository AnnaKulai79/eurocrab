spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/eurocrab?serverTimezone=UTC
spring.datasource.username=***********
spring.datasource.password=***********

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

server.tomcat.remote_ip_header=x-forwarded-for
server.tomcat.protocol_header=x-forwarded-proto

secured.url.pattern=/admin/*
external.url.pattern=/*
external.url.pattern.login=/public/*
token.header=Authorize
token.uri.param=accessToken

external.static.css.pattern=/css/*
external.static.js.pattern=/js/*
external.static.images.pattern=/images/*
external.static.uploads_images.pattern=/uploads_images/*
external.static.favicon.pattern=/favicon/*
external.static.ckeditor.pattern=/ckeditor/*
external.static.fancybox.pattern=/fancybox/*
external.static.include.pattern=/include/*
external.static.trackbar.pattern=/trackbar/*
